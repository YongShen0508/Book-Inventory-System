spring.application.name=bookinventory
server.port=8080
# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/bookinventory?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=ng123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# MyBatis Configuration
mybatis.mapper-locations=classpath:Mapper/*.xml
logging.level.com.stock.bookinventory=DEBUG
## SQL Initialization - Disabled (schema should already exist in MySQL)
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:sql/schema.sql
spring.sql.init.data-locations=classpath:sql/data.sql

